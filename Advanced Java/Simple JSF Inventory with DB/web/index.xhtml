<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Inventory management</title>
    </h:head>
    <h:body>
        <h1>Add a new item</h1>
        <h:form>
            Item name: <h:inputText value="#{inventoryBean.ie.name}" /><br />
            Item quantity: <h:inputText  value="#{inventoryBean.ie.quantity}" /><br />
            <h:commandButton action="#{inventoryBean.addItem()}" value="Add item" />
        </h:form>
        <h1>Current stock</h1>
        <table>
            <tr>
                <th>Item name</th>
                <th>Quantity</th>
            </tr>
            <ui:repeat value="#{inventoryBean.items}" var="item">
                <tr>
                    <td>#{item.name}</td>
                    <td>#{item.quantity}</td>
                </tr>
            </ui:repeat>
        </table>
    </h:body>    
</html>
